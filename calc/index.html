<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="calculator">
          <div class="calculator__row-0">
            <span class="story"></span>
            <span class="sign"></span>
            <span class="field"></span>
          </div>
          <div class="calculator__row-1">
            <span class="cell" data-key="c">C</span>
            <span class="cell" data-key="Backspace">Backspace</span>
            <span class="cell" data-key="/">/</span>
          </div>
          <div class="calculator__row-2">
            <span class="cell" data-number="7">7</span>
            <span class="cell" data-number="8">8</span>
            <span class="cell" data-number="9">9</span>
            <span class="cell" data-key="*">*</span>
          </div>
          <div class="calculator__row-3">
            <span class="cell" data-number="4">4</span>
            <span class="cell" data-number="5">5</span>
            <span class="cell" data-number="6">6</span>
            <span class="cell" data-key="-">-</span>
          </div>
          <div class="calculator__row-4">
            <span class="cell" data-number="1">1</span>
            <span class="cell" data-number="2">2</span>
            <span class="cell" data-number="3">3</span>
            <span class="cell" data-key="+">+</span>
          </div>
          <div class="calculator__row-5">
            <span class="cell" data-key="+-">+ -</span>
            <span class="cell" data-number="0">0</span>
            <span class="cell" data-key=",">,</span>
            <span class="cell" data-key="=">=</span>
          </div>
        </div>
        <div class="textarea"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cacl.js"></script>
  </body>
</html>
